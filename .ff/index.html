< HOW TO ADD A NEW HOTKEY >

1.	Replace INSERT URL HERE with the COMPLETE address
	of the website you want to add. Example:

	var hotkey6 = 'http://deliciousroom.com/';


2.	Don't forget to delete the two slashes:

	INCORRECT
	//	var hotkey6 = 'http://deliciousroom.com/';

	CORRECT!
	var hotkey6 = 'http://deliciousroom.com/';
	
	
	PLEASE NOTE
	"hotkey6" means you must press the "6" key to go
	to the assigned website.
	"//" means the hotkey is disabled.




< HOW TO ADD A NEW WEBSITE TO THE LIST >

1.	Replace the # with the COMPLETE address
	of the website you want to add. Example:
	
	<a href="http://www.youporn.com/"> ...

2.	Replace 'untitled' with the name
	of the website you want to add. Example:

	... </span>YOUPORN</a> ...

	If you don't screw it up, it'll look like this:

	<a href="http://www.youporn.com/"><span>1</span>YOUPORN</a>

	(implying you want YouPorn as your #1 bookmark)


	PLEASE NOTE
	<span>1</span>, <span>2</span> (and so on...)
	are just reminders for the hotkeys,
	you can delete them if you want to.
